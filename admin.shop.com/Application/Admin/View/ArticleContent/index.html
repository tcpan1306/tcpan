<extend name='Layout:common' />
<block name='css'>
    <css href ='__CSS__/page.css' />
</block>
<block name='main'>
    <h1>
        <span class="action-span"><a href="{:U('add')}">添加分类</a></span>
        <span class="action-span1"><a href="{:U(Index/main)}">ECSHOP 管理中心</a></span>
        <span id="search_id" class="action-span1"> - {$meta_title} </span>

    </h1>
    <div style="clear:both"></div>
    <div class="form-div">
        <form action="" name="searchForm">
            <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
            <!-- 分类 -->

            <!-- 关键字 -->
            关键字 <input type="text" name="keyword" size="15" value="{:I('keyword')}" />
            <input type="hidden" name="p" size="15" value="1"/>
            <input type="submit" value=" 搜索 " class="button" />
        </form>
    </div>

    <!-- 商品列表 -->
    <form method="post" action="" name="listForm" onsubmit="">
        <div class="list-div" id="listDiv">
            <table cellpadding="3" cellspacing="1">
                <tr>
                    <th>文章内容</th>
                    <th>1212</th>
                    <th>文章的分类</th>
                </tr>
                <foreach name="rows" item="row">
                    <tr>
                        <td align="center">{$row.content}</td>
                        <td align="center">{$row['article_id']}</td>
                        <td align="center" class="first-cell"><span>{}</span></td>
                    </tr>
                </foreach>
                <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div class='page'>
                            {$page_html}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </form>
</block>
