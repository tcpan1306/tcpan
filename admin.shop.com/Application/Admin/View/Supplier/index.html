<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>ECSHOP 管理中心 - 商品列表 </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <css href="__CSS__/general.css" />
        <css href="__CSS__/main.css" />
    </head>
    <body>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加新商品</a></span>
            <span class="action-span1"><a href="__GROUP__">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - 商品列表 </span>

        </h1>
        <div style="clear:both"></div>
        <div class="form-div">
            <form action="" name="searchForm">
                <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
                <!-- 分类 -->
                
                <!-- 关键字 -->
                关键字 <input type="text" name="keyword" size="15" />
                <input type="submit" value=" 搜索 " class="button" />
            </form>
        </div>

        <!-- 商品列表 -->
        <form method="post" action="" name="listForm" onsubmit="">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1">
                    <tr>
                        <th>供货商名称</th>
                        <th>供货商描述</th>
                        <th>排序</th>
                        <th>是否显示</th>
                        <th>操作</th>

                    </tr>
                    <foreach name="rows" item="row">
                        <tr>
                            <td align="center">{$row.name}</td>
                            <td align="center" class="first-cell"><span>{$row.intro}</span></td>
                            <td align="center"><span onclick="">{$row.sort}</span></td>
                            <td align="center"><img src="__IMG__/{$row['status']}.gif"></span></td>
                            <td align="center">
                                <a href="{:U()}" target="_blank" title="编辑">编辑</a> |
                                <a href="" title="删除">删除</a>
                                
                        </tr>
                    </foreach>
                </table>

                <!-- 分页开始 -->
                <table id="page-table" cellspacing="0">
                    <tr>
                        <td width="80%">&nbsp;</td>
                        <td align="center" nowrap="true">
                            <{$showPage}>
                        </td>
                    </tr>
                </table>
                <!-- 分页结束 -->
            </div>
        </form>

        <div id="footer">
            共执行 7 个查询，用时 0.028849 秒，Gzip 已禁用，内存占用 3.219 MB<br />
            版权所有 &copy; 2005-2012 上海商派网络科技有限公司，并保留所有权利。</div>
    </body>
</html>
