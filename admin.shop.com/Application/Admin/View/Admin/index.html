 <extend name='Layout:common' />
<block name='css'>
    <css href ='__CSS__/page.css' />
</block>
 <block name='main'>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加新商品</a></span>
            <span class="action-span1"><a href="{:U(Index/main)}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>

        </h1>
        <div style="clear:both"></div>
        <div class="form-div">
            <form action="" name="searchForm">
                <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
                <!-- 分类 -->
                
                <!-- 关键字 -->
                关键字 <input type="text" name="keyword" size="15" value="{:I('keyword')}" />
                <input type="hidden" name="p" size="15" value="1"/>
                <input type="submit" value=" 搜索 " class="button" />
            </form>
        </div>

        <!-- 商品列表 -->
        <form method="post" action="" name="listForm" onsubmit="">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1">
                    <tr>
                        <th>管理员的名称</th>
                        <th>管理员邮箱</th>
                        <th>注册时间</th>
                        <th>最后登录时间</th>
                        <th>最后登录IP</th>
                        <th>操作</th> 
                    </tr>
                    <foreach name="rows" item="row">
                        <tr>
                            <td align="center">{$row.username}</td>
                            <td align="center" class="first-cell"><span>{$row.email}</span></td>
                            <td align="center"><span onclick="">{$row.add_time|date='Y-m-d',###}</span></td>
                            <td align="center">{$row.last_login_time|date="Y-m-d",###}</td>
                            <td align="center">{$row.last_login_ip}</td>
                            <td align="center">
                                <a href="{:U('edit',array('id'=>$row['id']))}" target="" title="编辑">编辑</a> |
                                <a href="{:U('delete',array('id'=>$row['id']))}" title="删除">删除</a> |
                                <a href="{:U('resetPwd',array('id'=>$row['id']))}" title="重置密码">重置密码</a> 
                          </tr>
                    </foreach>
                    <tr>
                    <td align="right" nowrap="true" colspan="6">
                        <div class='page'>
                          {$page_html}
                        </div>
                    </td>
                </tr>
                </table>
            </div>
        </form>
    </block>
