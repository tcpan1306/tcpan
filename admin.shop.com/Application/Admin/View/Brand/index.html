<extend name='Layout:common' />
<block name='css'>
    <css href ='__CSS__/page.css' />
</block>
 <block name='main'>
        <h1>
            <span class="action-span"><a href="{:U('add')}">添加新商品</a></span>
            <span class="action-span1"><a href="{:U(Index/main)}">ECSHOP 管理中心</a></span>
            <span id="search_id" class="action-span1"> - {$meta_title} </span>

        </h1>
        <div style="clear:both"></div>
        <div class="form-div">
            <form action="" name="searchForm">
                <img src="__IMG__/icon_search.gif" width="26" height="22" border="0" alt="search" />
                <!-- 分类 -->
                
                <!-- 关键字 -->
                关键字 <input type="text" name="keyword" size="15" />
                <input type="submit" value=" 搜索 " class="button" />
            </form>
        </div>

        <!-- 商品列表 -->
        <form method="post" action="" name="listForm" onsubmit="">
            <div class="list-div" id="listDiv">
                <table cellpadding="3" cellspacing="1">
                    <tr>
                        <th>品牌的名称</th>
                        <th>品牌的描述</th>
                        <th>排序</th>
                        <th>是否显示</th>
                        <th>操作</th>

                    </tr>
                    <foreach name="rows" item="row">
                        <tr>
                            <td align="center">{$row.name}</td>
                            <td align="center" class="first-cell"><span>{$row.intro}</span></td>
                            <td align="center"><span onclick="">{$row.sort}</span></td>
                            <td align="center"><img src="__IMG__/{$row['status']}.gif"></span></td>
                            <td align="center">
                                <a href="{:U('edit',array('id'=>$row['id']))}" target="_blank" title="编辑">编辑</a> |
                                <a href="{:U('delete',array('id'=>$row['id']))}" title="删除">删除</a>
                          </tr>
                    </foreach>
                    <tr>
                    <td align="right" nowrap="true" colspan="6">
<!--                        <div class='page'>
                          {$page_html}
                        </div>-->
                    </td>
                </tr>
                </table>
            </div>
        </form>
    </block>
